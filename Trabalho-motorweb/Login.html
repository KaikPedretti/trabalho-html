<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Login</title>
<link href="estilização-login.css" rel="stylesheet"/>
</head>

<body>
<div class="header">
        <div class="logo">
            <p>Motor<i>Web</i></p>
            <img src="logo site_Images/lupa cor certa_Images/logopiston.svg" alt="" width="50" height="50"/>
        </div>
        <div class="search-box">
            <input type="text" class="search-text" placeholder="Pesquisar..." />
            <a class="search-btn">   
            <img src="lupa-vermelha.svg" alt="" width="25" height="25" class="lupa-vermelha" />
            </a>
        </div>
        <div class="buttonContainer">
            <button type="button" class="button"><b>Comprar</b></button>

        </div>
    </div>
</div>
<fieldset class="login">
	<p>Login</p>
		<form class="formulario">
        <label for="email-login" class="dados-login"> Seu e-mail </label>
        <input type="email" class="form-login" /><br/>
        <label for="senha-login" class="dados-login"> Sua senha</label>
        <input type="password" class="form-login"/><br/>
        <input type="button" class="button-login" value="Logar">
        Não possui uma conta? <a href="cadastro.html">Cadastre-se</a>
		</form>
</fieldset>
</body>
