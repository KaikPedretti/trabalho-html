<body>
    <div class="header">
        <div class="logo">
            <p>Motor<i>Web</i></p>
            <img src="logo site_Images/lupa cor certa_Images/logopiston.svg" alt="" width="50" height="50"/>
        </div>
        <div class="search-box">

            <img src="lupa-vermelha.svg" alt="" width="25" height="25" class="lupa-vermelha" />

        <div class="buttonContainer">

    </div>
</div>
<fieldset class="cadastro">
	<p>Cadastro</p>
		<form class="formulario">
        <label for="nome" class="dados-cadastrais">Nome completo</label>
        <input type="text" class="cadaster-box" /><br/>
        <label for="email" class="dados-cadastrais">E-mail</label>
        <input type="email" class="cadaster-box"/><br/>
        <label for="password" class="dados-cadastrais">Senha</label>
        <input type="password" class="cadaster-box"/><br/>
        <label for="cpf" class="dados-cadastrais">CPF</label>
        <input type="text" class="cadaster-box" /><br/>
        <label for="endereço" class="dados-cadastrais">Endereço</label>
        <input type="text" class="cadaster-box" /><br/>
        <label for="cep" class="dados-cadastrais">CEP</label>  
        <input type="text" class="cadaster-box" /><br/>
        <label for="telefone" class="dados-cadastrais">Número de telefone</label>
        <input type="tel" class="cadaster-box" /><br/> 

        <a href=""><button class="bt-cadastro">Cadastre-se</button></a>
		</form>
</fieldset>
    <footer class="rodapé">
        <div class="logo-rodapé">
            <p>Motor<i>Web</i></p>
            <img src="logo site_Images/lupa cor certa_Images/logopiston.svg" alt="" width="50" height="50"/>
        </div>
            <p class="inicio">Início</p>
